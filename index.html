<!DOCTYPE html>
<html>
<head>
    <title>Roger Enand</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<container class="center">
    <!-- Intro Content Below -->
    <container class="intro_content content">
        <p class="white">Hello! My Name is <span class="red">Roger Enand</span></p>
        <p class="white">I am a <span class="red">Web Developer</span></p>
        <button class="intro_button">See My Work</button>
    </container>

    <!-- My Work Content Below -->
    <!-- do in pages? of 4? Remember to add links to all code and working examples -->
    <container class="work_content content">
        <div class="scrollable">
        <p class="white">Here Is Where My <span class="red">Work Will Be.</span></p>   
        </div>

    </container>

    <!-- About Me Content Below -->
    <container class="about_me_content content">
            <p class="white">Here Is <span class="red">About Me.</span></p>   
    
    </container>

    <!-- Contact Content Below -->
    <container class="contact_content content">
            <p class="white">This Is <span class="red">Contact Information.</span></p>   
            <div class="contact_form">
                <label class="form_label">Name</label>
                <input class="form_input name" type="text" placeholder="FirstName LastName">
                <label class="form_label">Email</label>
                <input class="form_input email" type="text" placeholder="Email Address">
                <label class="form_label">Phone</label>
                <input class="form_input phone" type="text" placeholder="Phone Number">
                <label class="form_label">Message</label>
                <textarea class="form_input message" placeholder="Write Your Message Here"></textarea>
                <button class="submit_btn">Send Message</button>
            </div>
    
    </container>

    <!-- Footer with nav links and social buttons below -->
    <footer>
        <container class="nav_links">
            <a class="nav_link_item home_link active_link">Home</a>
            <a class="nav_link_item work_link">See My Work</a>
            <a class="nav_link_item about_link">About Me</a>
            <a class="nav_link_item contact_link">Contact</a>
        </container>
        <container class="social_buttons">
            <a href="https://www.facebook.com/roger.enand" target="_blank" class="fa fa-facebook"></a>
            <a href="https://www.linkedin.com/in/RogerEnand" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/enandr/MySite/tree/V-1" target="_blank" class="fa fa-github"></a>
